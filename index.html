<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/main.js"></script>
    <title>Alonso Telemetry</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="">Alonso Telemetry</a></li>
        </ul>
    </div>

    <h2>Car Status</h2>
    <div class="speed">
        <h4>Speed</h4>
        <p>329 KPH</p>
    </div>
    <div class="rpm">
        <h4>RPM</h4>
        <p>13104</p>
    </div>
    <div class="gear">
        <h4>Gear</h4>
        <p>8</p>
    </div>
    <div class="drs">
        <h4>DRS</h4>
        <p>Enabled</p>
    </div>

    <h3>Throttle</h3>
    <div class="throttle">
        <div class="pedal"></div>
        <!--<div class="percentage">
            <p>%100</p>
        </div>-->
    </div>
    <h3>Brake</h3>
    <div class="brake">
        <div class="pedal-brake"></div>
    </div>

    <h2>Lap Times</h2>
    <h3>Sectors</h3>
    <div class="sectors">
        <div class="s1"></div>
        <div class="s2"></div>
        <div class="s3"></div>
    </div>
    <div class="laptime">
        <h3>Last Lap Time</h3>
        <p>1.23.456</p>
    </div>
    <div class="fastestlaptime">
        <h3>Fastest Lap Time</h3>
        <p>1.22.837</p>
    </div>
    <footer>
        <p>Created by mergenTheDev with ❤️</p>
        <p>Uses OpenF1 API</p>
